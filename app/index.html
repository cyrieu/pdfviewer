        <!-- Main Content -->
        <div class = "site-wrapper">
          <div class = "container">
            <div class = "row text-center">
              <h1>Upload <span class="light-text">your PDFs</span></h1>
            </div>
            <hr class = "uploadhr"/>
            <div class = "row text-center">
              <h1>Merge <span class="light-text">(automagically!) if uploading more than 1</span></h1>
            </div>
            <hr class = "mergehr"/>
            <div class = "row text-center">
              <h1>View <span class="light-text">your PDF as a single, unified document!</span></h1>
            </div>
          </div>
          <div class = "row text-center">
            <form action="pdfupload" class="dropzone" id="pdfdropzone"></form>
          </div>
          <div class = "row footer text-center">
            <a id = "viewpdfbutton" href="parsepdf" class = "btn btn-primary">View PDF ></a>
          </div>
        </div>

        <!-- Load scripts -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
